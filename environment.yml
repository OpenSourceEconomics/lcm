---
name: lcm
channels:
  - conda-forge
  - nodefaults
  - nvidia
dependencies:
  - python=3.11
  - pip
  - setuptools_scm
  - toml

  # Package dependencies
  - dags
  - jax>=0.4.10
  - jaxlib>=0.4.10
  - numpy
  - pandas

  # Testing dependencies
  - scipy
  - pybaum

  # Testing infrastructure
  - mypy
  - pandas-stubs
  - pytest
  - pytest-cov
  - pytest-xdist

  # Developer dependencies
  - cuda-nvcc
  - jupyterlab
  - matplotlib
  - numba
  - pdbpp
  - pre-commit
  - pydot
  - snakeviz
  - memory_profiler

  # Documentation
  - sphinx
  - sphinx-panels
  - sphinxcontrib-bibtex
  - pydata-sphinx-theme>=0.3.0

  # Install lcm locally
  - pip:
      - -e .
